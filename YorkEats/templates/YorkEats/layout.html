<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>YorkEats</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Learned components from boostrap documentation https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <!-- Cookie JS library used for csrf -->
        <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-danger " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YorkEats</a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">What's Open Now?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">What's Open Later?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">All Locations</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{request.user.username}}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  <!-- <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                </ul>
              </li>
              {% else %}
              
              <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
     

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
