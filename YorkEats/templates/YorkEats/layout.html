<!-- Learned boostrap components from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>YorkEats</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Cookie JS library used for csrf -->
        <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">YorkEats</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="open-nav" class="nav-link" href="{% url 'index' %}">What's Open Now?</a>
              </li>
              <li class="nav-item">
                <a id="later-nav" class="nav-link" href="{% url 'later' %}">What's Open Later?</a>
              </li>
              <li class="nav-item">
                <a id="all-nav" class="nav-link" href="{% url 'all' %}">All Locations</a>
              </li>
              <!-- Login/logout button -->
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{request.user.username}}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </li>
              {% else %}
              <li class="nav-item"></li>
                <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
        <!-- Body -->
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
